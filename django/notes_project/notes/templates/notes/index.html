<a href="{% url 'new' %}">new note</a>
{% if note_list %}
	<table>
		<thead>
			<tr>
				<th>User</th>
				<th>Text</th>
				<th></th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{% for note in note_list %}
				<tr>
					<td>{{ note.user }}</td>
					<td>{{ note.text }}</td>
					<td><a href="{% url 'show' note.id %}">show</a></td>
					<td><a href="{% url 'edit' note.id %}">edit</a></td>
					<td><a href="{% url 'delete' note.id %}">delete</a></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% else %}
	No note found
{% endif %}
